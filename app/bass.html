<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guitar Tuner</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400" rel="stylesheet">
  <link rel="stylesheet" href="./temp/styles/styles.css">
</head>

<body>
  <header class="header">
    <nav class="main-nav">
      <ul class="main-list">
        <li class="main-list__item">
          <a class="main-list__link main-list__link_logo" href="./index.html">
            <img class="main-list__logo" src="./assets/images/Logo_1.png" alt="logo">
          </a>
        </li>
        <li class="main-list__item">
          <a class="main-list__link" href="">lorem</a>
        </li>
        <li class="main-list__item">
          <a class="main-list__link" href="">lorem</a>
        </li>
        <li class="main-list__item">
          <a class="main-list__link" href="">lorem</a>
        </li>
      </ul>
    </nav>
  </header>
  <section class="guitar-tuner">
    <h1 class="guitar-tuner__heading">Bass Guitar Tuner</h1>
    <h2 class="guitar-tuner__subheading">Tap the note, tune the string to the tone.</h2>
    <div class="tuner-container">
      
      <div class="guitar">
        <div class="string-conntectors">
          <div class="string-connectors__connector string-connectors__connector_bass string-connectors__connector_0-bass">
            <div class="string-connectors__switch string-connectors__switch_0-bass" id='switch-3'>G</div>
          </div>
          <div class="string-connectors__connector string-connectors__connector_bass string-connectors__connector_1-bass">
            <div class="string-connectors__switch string-connectors__switch_1-bass" id='switch-2'>D</div>
          </div>
          <div class="string-connectors__connector string-connectors__connector_bass string-connectors__connector_2-bass">
            <div class="string-connectors__switch string-connectors__switch_2-bass" id='switch-1'>A</div>
          </div>
          <div class="string-connectors__connector string-connectors__connector_bass string-connectors__connector_3-bass">
            <div class="string-connectors__switch string-connectors__switch_3-bass" id='switch-0'>E</div>
          </div>
        </div>
        <object class="guitar__image guitar__image_bass" id="guitar-svg" data="./assets/images/bass.svg" type="image/svg+xml"></object>
      </div>
      
      <div class="tuning">
        <div class="tuning__top-container">
          <h3 class="tuning__hint">Tuning</h3>
          <div class="tuning__loop">
            <label class="tuning__loop-label" for="loop">Loop</label>
            <input type="checkbox" name="loop" id="loop">
          </div>
        </div>
        <ul class="tunes-list">
          <li class="tunes-list__item tunes-list__item_active">
            <div class="tunes-list__name tunes-list__name_active">Standart</div>
            <div class="tunes-list__tune">E A D G</div>
          </li>
          
        </ul>
      </div>
      
      <div class="guitar-selector">
        <a href="./acoustic.html" class="guitar-selector__guitar">
          <img class="guitar-selector__image" src="./assets/images/acoustic_icon.png" alt="">
          <h3 class="guitar-selector__name">Acoustic</h3>
        </a>
        
        <a href="./electric.html" class="guitar-selector__guitar">
          <img class="guitar-selector__image" src="./assets/images/electric_icon.png" alt="">
          <h3 class="guitar-selector__name">Electric</h3>
        </a>
      </div>
    </div>
  </section>
  <script src="./assets/js/howler.min.js"></script>
  <script src="./assets/js/bassJSON.js"></script>
  <script src="./assets/js/bass.js" defer></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
