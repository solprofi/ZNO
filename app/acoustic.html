<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guitar Tuner</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400" rel="stylesheet">
  <link rel="stylesheet" href="./temp/styles/styles.css">
</head>
<body>
  <header class="header">
    <nav class="main-nav">
      <ul class="main-list">
        <li class="main-list__item">
          <a class="main-list__link main-list__link_logo" href="./index.html">
            <img class="main-list__logo" src="./assets/images/Logo_1.png" alt="logo">
          </a>
        </li>
        <li class="main-list__item">
          <a class="main-list__link" href="">lorem</a>
        </li>
        <li class="main-list__item">
          <a class="main-list__link" href="">lorem</a>
        </li>
        <li class="main-list__item">
          <a class="main-list__link" href="">lorem</a>
        </li>
      </ul>
    </nav>
  </header>
  <section class="guitar-tuner">
    <h1 class="guitar-tuner__heading">Acoustic Guitar Tuner</h1>
    <h2 class="guitar-tuner__subheading">Tap the note, tune the string to the tone.</h2>
    <div class="tuner-container">
      
      <div class="guitar">
        <div class="string-conntectors">
          <div class="string-connectors__connector string-connectors__connector_acoustic-right string-connectors__connector_0-acoustic">  
            <div class="string-connectors__switch  string-connectors__switch_right string-connectors__switch_0-acoustic" id='switch-0'>E</div>
          </div>
          <div class="string-connectors__connector string-connectors__connector_acoustic-right string-connectors__connector_1-acoustic">
            <div class="string-connectors__switch  string-connectors__switch_right string-connectors__switch_1-acoustic" id='switch-1'>B</div>
          </div>
          <div class="string-connectors__connector string-connectors__connector_acoustic-right string-connectors__connector_2-acoustic">
            <div class="string-connectors__switch  string-connectors__switch_right string-connectors__switch_2-acoustic" id='switch-2'>G</div>
          </div>
          <div class="string-connectors__connector string-connectors__connector_acoustic-left string-connectors__connector_3-acoustic">
            <div class="string-connectors__switch string-connectors__switch_left string-connectors__switch_3-acoustic" id='switch-3'>D</div>
          </div>
          <div class="string-connectors__connector string-connectors__connector_acoustic-left string-connectors__connector_4-acoustic">
            <div class="string-connectors__switch string-connectors__switch_left string-connectors__switch_4-acoustic" id='switch-4'>A</div>
          </div>
          <div class="string-connectors__connector string-connectors__connector_acoustic-left string-connectors__connector_5-acoustic">
            <div class="string-connectors__switch string-connectors__switch_left string-connectors__switch_5-acoustic" id='switch-5'>E</div>
          </div>
        </div>
        <object class="guitar__image guitar__image_acoustic" id="guitar-svg" data="./assets/images/acoustic.svg" type="image/svg+xml" ></object>
      </div>
      
      <div class="tuning">
        <div class="tuning__top-container">
            <h3 class="tuning__hint">Tuning</h3>
            <div class="tuning__loop">
              <label class="tuning__loop-label" for="loop">Loop</label>
              <input type="checkbox" name="loop" id="loop">
            </div>
        </div>
        
        <ul class="tunes-list">
          <li class="tunes-list__item tunes-list__item_active" id="tuning-0" onclick="handleModeChange('Standart', 0)">
            <div class="tunes-list__name tunes-list__name_active" >Standart</div>
            <div class="tunes-list__tune">E4 B3 G3 D3 A2 E2</div>
          </li>
          <li class="tunes-list__item" id="tuning-1" onclick="handleModeChange('Drop D', 1)">
            <div class="tunes-list__name" >Drop D</div>
            <div class="tunes-list__tune">E4 B3 G3 D3 A2 D2</div>
          </li>
          <li class="tunes-list__item" id="tuning-2" onclick="handleModeChange('Drop C#', 2)">
            <div class="tunes-list__name">Drop C#</div>
            <div class="tunes-list__tune">E4 B3 G3 D3 A2 C#2</div>
          </li>
        </ul>
      </div>
      
      <div class="guitar-selector">
        <a href="./electric.html" class="guitar-selector__guitar">
          <img class="guitar-selector__image" src="./assets/images/electric_icon.png" alt="">
          <h3 class="guitar-selector__name">Electric</h3>
        </a>
        
        <a href="./bass.html" class="guitar-selector__guitar">
          <img class="guitar-selector__image" src="./assets/images/bass_icon.png" alt="">
          <h3 class="guitar-selector__name">Bass</h3>
        </a>
      </div>
    </div>
  </section>
  <script src="./assets/js/howler.min.js"></script>
  <script src="./assets/js/acousticJSON.js"></script>
  <script src="./assets/js/acoustic.js"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
